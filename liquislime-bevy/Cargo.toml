[package]
name = "liquislime-bevy"
version = "0.1.0"
edition = "2021"

[dependencies]
bevy = "0.11.0"
derive_more = "0.99.17"
# wasm-bridge = { version = "0.2.1", features = ["component-model"] }

[dependencies.wasm-bridge] 
  git = "https://github.com/kajacx/wasm-bridge.git"
  rev = "b425ed346766451aa9cabe3da454f4f39bb7fd53"
  default-features = false
  features = ["component-model"]
  

# Enable a small amount of optimization in debug mode
[profile.dev]
opt-level = 1

# Enable high optimizations for dependencies (incl. Bevy), but not for our code:
[profile.dev.package."*"]
opt-level = 3
